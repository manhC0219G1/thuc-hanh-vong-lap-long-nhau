<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border =1 width =50%>");
    let a ;
    for(a=1;a<=10;a++){
        document.write("<tr>");
        let b ;
        for(b=1;b<=10;b++) {
            let kq = a * b;
            document.write("<td>" +kq+ "</td>");
        }document.write("</tr>");
    }document.write("</table>");
</script>
</body>
</html>
